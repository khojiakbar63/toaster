<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TOASTER</title>
    <!-- Font Awesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!--    Favicon link-->
    <link rel="shortcut icon" href="public/favicon.png" type="image/x-icon">
    <!--    Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--    EXO font family  -->
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!--    SASS link   -->
    <link rel="stylesheet" href="style.css">
    <!--    Tailwind css  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">

            <h1 class="wrapper-title text-center text-[48px] text-stone-500 font-[900]">Toaster</h1>


            <div id="toaster" class="toaster">

                <div class="toaster-start">
                   <i class="fa-regular fa-circle-check"></i>
                </div>

                <div class="toaster-middle">

                </div>

                <div class="toaster-end">
                    <i id="hide-btn" class="fa-regular fa-circle-xmark"></i>
                </div>

            </div>


            <div class="toaster-btn flex gap-[50px]">
                <button id="btn-success" class="toaster-btn-start btn btn-success border">Success</button>
                <button id="btn-warning" class="toaster-btn-end btn btn-warning border">Warning</button>
                <button id="btn-error" class="toaster-btn-end btn btn-danger border">Error</button>
            </div>




        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
